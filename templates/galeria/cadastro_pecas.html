{% extends 'galeria/base.html' %}
{% load static %}

{% block content %}
<section class="container mt-5">
    <h1 class="mb-4">Cadastro de Peças</h1>

    <!-- Formulário para Dados da Peça -->
    <div class="card mb-4">
        <div class="card-header">
            <h2>Dados da Peça</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'cadastro_pecas' %}">
                {% csrf_token %}
                {{ peca_form.as_p }}
                <button type="submit" class="btn btn-primary" name="salvar_peca">Salvar Peça</button>
            </form>
        </div>
    </div>

    <!-- Formulário para Detalhes da Peça -->
    <div class="card mb-4">
        <div class="card-header">
            <h2>Detalhes do Modelo da Peça</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'cadastro_pecas' %}">
                {% csrf_token %}
                {{ detalhes_form.as_p }}
                <button type="submit" class="btn btn-primary" name="salvar_detalhes">Salvar Detalhes</button>
            </form>
        </div>
    </div>

    <a href="{% url 'index' %}" class="btn btn-primary">Voltar</a>
    <br>
</section>
<br>
{% endblock %}
