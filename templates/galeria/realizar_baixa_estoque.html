{% extends 'galeria/base.html' %}
{% load static %}

{% block content %}
<section class="p-5">
    <h1>Baixa de Estoque</h1>
    <h3>Pe√ßa: {{ detalhe.peca.nome }}</h3>
    <h4>Quantidade Atual: {{ detalhe.quantidade_final }}</h4>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="quantidade">Quantidade a ser retirada:</label>

</section>
{% endblock %}
